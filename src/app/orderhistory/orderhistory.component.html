<div class="container">

        <div class="row">

            <div class="col-md-3">
                <p class="lead">Your Profile</p>
                <div class="list-group">
                    <a [routerLink]="['/account/profile']" class="list-group-item">Personal Details</a>
                    <a [routerLink]="['/account/addressbook']" class="list-group-item">Address Book</a>
                    <a [routerLink]="['/account/orderhistory']" class="list-group-item active">Order History</a>
                    <a (click)="signout()" class="list-group-item">Log Out</a>
                </div>
            </div>

            <div class="col-md-9">
                    <div class="col-md-9 col-sm-12 col-xs-12">
                        <h1>
                            ORDER HISTORY
                        </h1>
                    
                        <div class="col-labels col-xs-12 row">
                           
                            <div class="col-sm-3 nopadding">
                                <b>Date Placed: </b>
                            </div>
                            
                            <div class="col-xs-3">
                            <div class="col-label">
                                <b>ORDER NUMBER</b>
                            </div>
                            </div>
                            <div class="col-xs-3" >
                            <div class="col-xs-12">
                               <b>STATUS</b> 
                            </div>
                            </div>
                            <div class="col-xs-2">
                            
                            </div>
                        </div>
                        <p *ngIf="!orders">Orders Not Available</p>
                        <div *ngFor="let order of orders" class="row">
                            
                            <div class="order row">
                                <div class="order-col col-xs-6 col-md-3">
                                    
                                    <div class="values">
                                    <div>
                                        {{order.submittedDate}}
                                    </div>
                                    </div>
                                </div>
                                <div class="order-col col-xs-6 col-md-3">
                                   
                                    <div class="values">
                                    {{order.orderId}}
                                    </div>
                                </div>
                                <div class="order-col col-xs-6 col-md-3">
                                    
                                    <div class="values">
                                    {{order.state}}
                                    </div>
                                </div>
                                <div class="order-col col-xs-12 col-md-2">
                                    <a role="menuitem" [routerLink]="['/account/orderdetail', order.orderId]" title="view order details">View details</a>
                                </div>
                            </div>
                        </div>
                        </div>
            </div>
        </div>
</div>
