<div class="col-xs-12 col-md-6 " *ngFor="let store of stores">
  <article  class="list" >
    <div class="info">
      <a [routerLink]="['../product/brands/' , store.id]" >
        <img src="/src/images/products/{{store.id}}.jpg" alt=" {{store.storeName}}">
        <div class="item-desc">
          <h4> {{store.storeName}}</h4>
          <div class="description">{{store.address1}} {{store.address2}} {{store.city}}</div>
        </div>
     
        </a>
      </div>
    </article>
</div>
