<!-- Nav Menu -->
<!--Top Bar-->
<div class="sw-top-bar-inner-container sw-top-bar container-fluid" [(ngModel)]="cartdetails.firstName" ngDefaultControl >
    <span class="sw-top-bar-left">
        <a href="#" class="sw-top-bar-text sw-common-padding">
            About us
        </a>
    </span>
    <span class="sw-top-bar-right">
        <a class="sw-top-bar-text sw-common-padding normal header-mobile-no">91 9535627854</a>
        <span class="border-after"></span>
        <span *ngIf="!cartdetails.firstName" class="sw-top-bar-text sw-common-padding normal divider-before toggle-modal-login" >
         	<button type="button" class="button" (click)="signin()"  >Login</button>
        </span>
		<h4 *ngIf="cartdetails.firstName">
					<ul class="nav navbar-nav">
					
					<li class="dropdown">
						<a class="dropdown-toggle" data-toggle="dropdown" href="#">{{cartdetails.firstName}}
						<span class="caret"></span></a>
						<ul class="dropdown-menu">
						<li><a [routerLink]="['account/profile']">Account</a></li>
						<li><a (click)="signout()">Log Out</a></li>
						
						</ul>
					</li>
				</ul>
			</h4>
        <span class="sw-top-bar-text normal toggle-modal-register">
            <button type="button" class="button" >Registration</button>
        </span>
    </span>
 </div>

<div class="main-header gradient">
	<nav class="navbar navbar-default">
		<div class="container-fluid sw-no-left-padding">
	    	<!-- Brand and toggle get grouped for better mobile display -->
	    	<div class="navbar-header">
	      		<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
	        			<span class="sr-only">Toggle navigation</span>
	       				<span class="icon-bar"></span>
	        			<span class="icon-bar"></span>
	        			<span class="icon-bar"></span>
	      		</button>
	      		<a href="#"><img class="pull-left logo" src="/src/images/download.png"></a>
				<div class="cart-button cart-menu-toggle GTM_open_cart_button" (click)= "displayCartFuntion()" [hidden]="cartdetails.showcart">
					
                	<span >
						{{cartdetails.loadItemLocalStorage()}}
                	</span>
        		</div>
	    	</div>
	   
    	
 		</div><!-- /.container-fluid -->
	</nav>
</div>

<div appDialog class="form-login">
	
</div>

<app-cart></app-cart>
